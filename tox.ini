[tox]
envlist = py34
skipsdist = True

[flake8]
max_line_length=100
exclude = .git,.tox,venv,*settings/__init__.py,*settings/local.py

[testenv]
deps = -r{toxinidir}/requirements/base.txt
	coverage
whitelist_externals =
    /bin/make
    /usr/bin/make
setenv =
    DJANGO_SETTINGS_MODULE=frigg.settings
    PYTHONPATH = {toxinidir}:{toxinidir}
commands =
    make frigg/settings/local.py
    coverage run --source=frigg {toxinidir}/manage.py test
    coverage --report
