<a href="{% url 'view_build' build.project.owner build.project.name build.build_number %}">
    <div class="pure-g bs-callout {{ build.color}}">
        <div class="pure-u-1">
            <h4>
                {{ build.project.owner }} / {{ build.project.name }} / {{ build.branch }}
                <span class="build-number">#{{ build.build_number }}</span>
            </h4>
            <span class="sha">{{ build.sha }}</span>
        </div>
    </div>
</a>
